---
layout: default
---
<div id="page">
    <header>
        <h1 class="entry_title">{{ page.title }}</h1>
        {% if page.meta %}
        <p class="meta">

        {% if category != '0' %}
        <span class="categories">
            {{ page.categories | category_links }}
        </span>
        {% endif %}

        </p>
        {% endif %}
    </header>
    <div class="entry_content">{{ content }}</div>
</div>
